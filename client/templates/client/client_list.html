{%extends 'base.html'%}

{% block content%}
<div class="container">
    <div class="row">
        {% for client in object_list %}
        <div class="col-3">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Client</h5>
                    <h4>First Name</h4>
                    <p>{{ client.first_name}}</p>
                    <h4>Last Name</h4>
                    <p>{{ client.last_name}}</p>
                    <h4>Email Name</h4>
                    <p>{{ client.email}}</p>
                    <a href="{% url 'client-detail' client.id %}"> go to</a>
                    
                    
                    <button class="btn" data-toggle="modal" data-target="#fm-modal-grid{{client.id}}">Delete</button>
                    <div class="modal fade" id="fm-modal-grid{{client.id}}" tabindex="-1" role="dialog"
                        aria-labelledBy="fm-modal-grid{{client.id}}" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button class="close" data-dismiss="modal" aria-label="Cerrar">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-12 col-sm-6">
                                                <form action="{% url 'client-delete' client.id %}" method="POST">
                                                    {% csrf_token %}
                                                    <p>Are you sure you want to delete "{{ object }}"?</p>
                                                    <input type="submit" value="Confirm">
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="modal-footer">
                                <a href="{% url 'client-delete' client.id %}" class="btn">Delete</a>
                                <button class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                            </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>

    {%endblock%}
